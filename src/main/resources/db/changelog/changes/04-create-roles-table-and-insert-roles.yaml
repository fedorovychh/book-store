databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: fedorovychh
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "USER" }
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "ADMIN" }