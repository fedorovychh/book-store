databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: fedorovychh
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
